<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
      <script>
    sceneEl.addEventListener("markerFound", (e) => {
    isMarkerVisible = true;
});

sceneEl.addEventListener("markerLost", (e) => {
    isMarkerVisible = false;
});
//One finger mode
 handleRotation(event) {
    if (isMarkerVisible) {
      el.object3D.rotation.y +=
        event.detail.positionChange.x * rotationFactor;

      el.object3D.rotation.x +=
        event.detail.positionChange.y * rotationFactor;
    }
  }
//Two finger mode
  handleScale(event) {
    if (isMarkerVisible) {
      this.scaleFactor *=
        1 + event.detail.spreadChange / event.detail.startSpread;

      this.scaleFactor = Math.min(
        Math.max(this.scaleFactor, this.data.minScale),
        this.data.maxScale
      );

      el.object3D.scale.x = scaleFactor * initialScale.x;
      el.object3D.scale.y = scaleFactor * initialScale.y;
      el.object3D.scale.z = scaleFactor * initialScale.z;
    }
  }
  </script>

<a-scene
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
>
<a-assets>
  <a-asset-item id='controlobj' src='model/control/Controller.obj'></a-asset-item>
  <a-asset-item id='controlmtl' src='model/control/controller.mtl'></a-asset-item>
</a-assets>
<a-marker preset='hiro' smooth="true"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;" >
    <a-entity obj-model='obj: #controlobj; mtl: #controlmtl' scale="0.08 -0.08 0.08" rotation="180 0 0" class='clickable' gesture-handler='minScale: 0.25; maxScale: 3'></a-entity>
  </a-marker>
  <a-entity camera>
    <a-cursor scale='0.5 0.5' color='#fff'></a-cursor>
  </a-entity>
</a-scene>
  </body>
</html>
