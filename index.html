<!DOCTYPE html>
<html>
    <head>
        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false;">
            <a-assets>

                <a-assets-item id="controlObj" src="obj/control/Controller.obj"></a-assets-item>
                <a-assets-item id="controlMtl" src="obj/control/Controller.mtl"></a-assets-item>

            </a-assets>
            <!--Primer marcador-->
            <a-marker preset="hiro">
                <!--<a-sphere position="0 0 0" radius="0.6" color="#EF2D5E"></a-sphere>-->
                <a-entity obj-model="obj: #controlObj; mtl: #controlMtl" scale="0.1 -0.1 0.1" rotation="180 0 0"></a-entity>
            </a-marker>
            <!-- SEGUNDO MARCADOR-->
                <a-marker-camera type='pattern' url='marker/BW.patt'>
                <a-sphere position="0 0 0" radius="0.6" color="#FFFFFF"></a-sphere>   
                <!--<a-entity obj-model="obj: #ControlObj; mtl: #ControlMtl" scale="0.1 0.1 0.1" rotation="0 0 0"></a-entity>-->
                <!--<a-ntf url="mini">
                    <a-sphere position="0 0 0" radius="0.6" color="#FFFFFF"></a-sphere>
                </a-ntf>-->
            </a-marker-camera>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
