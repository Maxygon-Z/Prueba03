<!DOCTYPE html>
<html>
    <head>
        <!-- script de A-Frane version1 1.0.0 -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- script de AR.JS con soporte de marker + location -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script>
            AFRAME.registerComponent('registerevents', {
                init: function () {
                    var marker = this.el.sceneEl;
                    marker.addEventListener('markerFound', function() {
                        var markerId = marker.id;
                        console.log('Marcador encontrado', markerId);
                    });

                    marker.addEventListener('markerLost', function() {
                        var markerId = marker.id;
                        console.log('Marcador no encontrado', markerId);
                    });                    
                }
            });
            //Genera valor al detectar marcador
            sceneEl.addEventListener("markerFound", (e) => {
    			isMarkerVisible = true;
			});

			sceneEl.addEventListener("markerLost", (e) => {
    			isMarkerVisible = false;
			});
			//Rotación de elementos
 			handleRotation(event) {
   			 if (isMarkerVisible) {
   			   el.object3D.rotation.y +=
   			     event.detail.positionChange.x * rotationFactor;

  			    el.object3D.rotation.x +=
   			     event.detail.positionChange.y * rotationFactor;
   			 }
  			}
  			//Escalación del elemento
 			 handleScale(event) {
   			 if (isMarkerVisible) {
   			   this.scaleFactor *=
        			1 + event.detail.spreadChange / event.detail.startSpread;

   			   this.scaleFactor = Math.min(
    			    Math.max(this.scaleFactor, this.data.minScale),
  			      this.data.maxScale
			      );

   			   el.object3D.scale.x = scaleFactor * initialScale.x;
   			   el.object3D.scale.y = scaleFactor * initialScale.y;
  			    el.object3D.scale.z = scaleFactor * initialScale.z;
   			 }
  			}
        </script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="rackingMethod: best; sourceType: webcam; debugUIEnabled: false" 
        vr-mode-ui="enabled: false;" 
        embedded renderer="logarithmicDepthBuffer: true;"
        gesture-detector
        id='scene'>
        	<a-assets>
        		<a-asset-item id='controlobj' src='model/control/Controller.obj'></a-asset-item>
        		<a-asset-item id='controlmtl' src='model/control/controller.mtl'></a-asset-item>
        	</a-assets>

            <a-marker type="pattern" url="marker/elgato.patt" registerevents >
                <a-box id="Caja1" position='0 0 0'scale="0.6 0.6 0.6" material='opacity: 0.5; side: double;color:green;' class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10">
                    <a-torus-knot radius='0.26' radius-tubular='0.05'
                        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                    </a-torus-knot>
                </a-box>
            </a-marker>
            <a-marker type='pattern' url='marker/things.patt' raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            	<a-entity obj-model='obj: #controlobj; mtl: #controlmtl' scale="0.08 -0.08 0.08" rotation="180 0 0" class="clickable"
      gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
